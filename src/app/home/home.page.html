<ion-header class="mybg" *ngIf="data.length > 0">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-input type="text" (click)="fun.navigate('search')" padding-start placeholder="I'm shopping for..."
      class="search-bar"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="fun.navigate('cart')">
        <ion-icon name="cart" slot="icon-only" no-margin class="white top-btn"></ion-icon>
      </ion-button>
      <ion-button (click)="side_open()">
        <ion-icon name="switch" slot="icon-only" *ngIf="segment!=data[1].name" no-margin class="white top-btn">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="mytheme" class="segmenttoolbarSection">
    <ion-segment mode="md" (ionChange)="seg($event)" scrollable="true" id="dag" class="segSection">
      <ion-segment-button [attr.id]="'seg_' + i" *ngFor="let item of data; let i = index;" no-margin no-padding
        (ionSelect)="update(i)" class="my-btn" [value]="item.name" [ngClass]="{'btn-active':segment == item.name}">
        <ion-text padding-horizontal class="text">{{item.name}}</ion-text>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <ion-slides pager="false" [options]="slideOpts" (ionSlideDidChange)="change()" (click)="preventDefault($event)"
    #Slides>
    <ion-slide *ngFor="let item of data; let i = index;">
      <div class="d-block w-100">
        <app-categorylist [recieved_data]="getSubCategories(item.id_category)" (onOpen)="onSubCategory(item.id_category, $event)">
        </app-categorylist>
          
        <app-productlist [recieved_data]="products[item.id_category]"></app-productlist>
        <!-- <app-productlist [recieved_data]="dataService.products_1"></app-productlist> -->
      </div>
      
    </ion-slide>
  </ion-slides>
</ion-content>

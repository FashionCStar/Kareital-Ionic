<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-row align-items-center>
      <ion-input type="text" padding-start placeholder="I'm shopping for..." class="search-bar" [(ngModel)]="searchKey"
        (keyup.enter)="onSearch()"></ion-input>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-text><strong>
      <h5 no-margin>Trending Searches</h5>
    </strong></ion-text>
  <ion-row margin-vertical align-items-center class="row">
    <div class="btn" *ngFor="let b of trending">
      <ion-text class="filter-btn">{{b.name}}</ion-text>
    </div>
  </ion-row>
  <div class="sep" margin-bottom></div>

  <ion-text>
    <strong>
      <h5 no-margin>Search Results</h5>
    </strong></ion-text>
  <ion-row>
    <ion-col *ngFor="let data of searchResult;" size="6">
      <ion-card class="card" no-margin>
        <ion-badge class="badge" *ngIf="data.offer">{{data.discount}}%</ion-badge>
        <img [src]="data.image[0]" [alt]="data.name" (click)="open(data)">
        <ion-card-content>
          <ion-card-title>
            <ion-row>
              <ion-col>
                <ion-text text-center>
                  <h6><strong>{{data.name}}</strong></h6>
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col *ngIf="data.offer" no-padding>
                <ion-text text-left class="float-left">
                  <span class="inline">{{data.currency}}{{data.cost_price}}</span>
                </ion-text>
                <ion-text text-right class="float-right">
                  <strong>{{data.currency}}{{fun.calculate(data.cost_price, data.discount)}}</strong>
                </ion-text>
              </ion-col>
              <ion-col *ngIf="!data.offer" no-padding>
                <ion-text text-center>
                  <strong>{{data.currency}}{{data.cost_price}}</strong>
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-left no-padding>
                <!-- <h6 text-left class="subtitle">{{data.bought}}+ bought this</h6> -->
                <ion-button (click)="addToCart(data)" expand="block" fill="outline" color="primary">ADD TO CART
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
